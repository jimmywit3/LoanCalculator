<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Loan Calculator</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body text-center mt-5">
            
            <h1 class="heading display-5 pb-3">Loan Calculator</h1>
           
            <form action="#" id="loan-form">
              
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-text"><i class="icon-user">$</i></span>
                  <input type="number" id="amount" class="form-control" placeholder="Loan Amount">
                </div>
              </div>
              
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-text"><i class="icon-user">%</i></span>
                  <input type="number" id="interest" class="form-control" placeholder="Interest">
                </div>
              </div>
              
              <div class="form-group">
                <input type="number" id="years" class="form-control" placeholder="Years To Repay">
              </div>
              
              <div class="form-group">
                <input type="submit" value="Calculate" class="btn btn-dark btn-block">
              </div>

            </form>
            <!-- LOADER -->
            <div id="loading" style="display: none">
              <img src="img/loading.gif" alt="loading...">
            </div>
            <div id="results" class="pt-2" style="display: none;">
              <h5>Results</h5>
              
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-text"><i class="icon-user">Monthly Payment</i></span>
                  <input type="number" id="monthlyPayment" class="form-control" disabled>
                </div>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-text"><i class="icon-user">Total Payment</i></span>
                  <input type="number" id="totalPayment" class="form-control" disabled>
                </div>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-text"><i class="icon-user">Total Interest</i></span>
                  <input type="number" id="totalInterest" class="form-control" disabled>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
